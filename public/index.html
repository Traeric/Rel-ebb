<h1>Swiper</h1>
<mark>
    轮播图 <br>
    <b>swiper</b><br>
    swiper中有5个可填参数
    <ul>
        <li>point-panel: 可以没有值，是否显示轮播图的小圆点</li>
        <li>point-panel-color: 小圆点面板的颜色</li>
        <li>point-color: </li>
        <li>point-active-color</li>
        <li>autoplay</li>
    </ul>
    在swiper-item中有两个参数，image填写图片路径，src填写要跳转的地址
</mark>
<div class="swiper">
    <swiper point-panel point-color="#f90" point-active-color="#000" autoplay point-panel-color="#abc">
        <swiper-item image="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2640752012,1534669165&fm=26&gp=0.jpg" link=""></swiper-item>
