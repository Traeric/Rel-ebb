<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REL-EBB</title>
    <script src="./js/rel-ebb.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .swiper {height: 300px; width: 500px;}
    </style>
</head>
<body>
<h1>Swiper</h1>
<mark>轮播图，在swiper-item中有两个参数，image填写图片路径，src填写要跳转的地址</mark>
<div class="swiper">
    <swiper>
        <swiper-item image="" link=""></swiper-item>
    </swiper>
    <swiper>
        <swiper-item image="ooo" link=""></swiper-item>
    </swiper>
</div>
</body>
</html>
